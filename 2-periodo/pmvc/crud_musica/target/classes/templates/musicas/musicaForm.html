<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulário de Música</title>
    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <form th:action="@{/musicas/novo}" th:object="${musicas}" method="post">   
            <div>
                <label for="codigo">Código:</label>
                <input type="text" th:field="*{codigo}" id="codigo" readonly />
            </div>
 
            <div>
                <label for="titulo">Título:</label>
                <input type="text" th:field="*{titulo}" id="titulo" placeholder="Digite o título" required />
            </div>
            
            <div>
                <label for="ano_lancamento">Ano de Lançamento:</label>
                <input type="text" th:field="*{ano_lancamento}" id="ano_lancamento" placeholder="Digite o ano de lançamento (XXXX)" required />
            </div>
            
            <div>
                <label for="duracao">Duração:</label>
                <input type="text" th:field="*{duracao}" id="duracao" placeholder="Digite a duração em segundos" required />
            </div>

            <div>
                <button type="submit">Salvar</button>
            </div>
        </form>
    </div>
</body>
</html>
