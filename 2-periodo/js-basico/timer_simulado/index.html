<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Simulado</title>
</head>
<body>
    <h1>Qual o seu perfil?</h1>
    
    <form>
        <p>OBS: Todas as informações são de preenchimento obrigatório</p>
    
        <label for="nome">Nome</label>
        <input id="nome" type="text" required>
    
        <div class="input-group">
            <div>
                <label for="idade">Idade</label>
                <input id="idade" type="number" required>
            </div>
            <div>
                <label for="passatempo">Qual seu passatempo predileto?</label>
                <select id="passatempo" required>
                    <option value="a">(a) Selecione</option>
                    <option value="b">(b) Passear no shopping (fazer compras, etc)</option>
                    <option value="c">(c) Curtir a natureza (cachoeira, etc)</option>
                </select>
            </div>
        </div>
        <div class="button-container">
            <input id="btn-entrar" type="button" value="Ver opções de carro">
            <input id="btn-limpar"  type="button" value="Limpar">
        </div>
    </form>

    <script src="js/script.js"></script>
</body>
</html>
