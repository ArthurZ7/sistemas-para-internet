<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Lançamentos</title>
</head>
<body>

    <h1><span id="nomeUser">Visitante</span>, veja as opções para o seu perfil: </h1>

    <div class="container">
        <div>
            <img id="slideShow" src="" alt="">
        </div>
        <div>
            <h2>Caracteristicas do veículo:</h2>
            <ul>
                <li>Fabricante: <infos id="fabricante"></infos></li>
                <li>Nome: <infos id="nomeCarro"></infos></li>
                <li>Pôtencia do motor: <infos id="potencia"></infos></li>
                <li>Garantia: <infos id="garantia"></infos></li>
                <li>Consumo(cidade): <infos id="consumo"></infos></li>
            </ul>
        
            <input id="btn-voltar" type="button" value="Mudar perfil">
        </div>
    </div>

    <script src="js/scriptVeiculos.js"></script>
</body>
</html>
